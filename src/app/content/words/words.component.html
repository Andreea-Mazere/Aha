<div id = "words">
  <div id="word-list">
    <p-listbox 
      [options]="words | async" 
      [formControl]="word" 
      optionLabel="text">
      <p-header>
        <div class="ui-listbox-filter-container">
            <span class="ui-listbox-filter-icon pi pi-search" title="words starting with..."></span>
            <input type="text" class="ui-inputtext ui-widget ui-state-default ui-corner-all"
             id="search" [formControl]="search" placeholder="search for word"/>
          </div>
      </p-header>
      <p-footer>
        <p [innerHtml]="(status | async)"></p>
      </p-footer>
    </p-listbox>
  </div>
  <form id="word-editor"  *ngIf="wordText.value">
    <div>
      <label>Word:</label>
      <input type="text" 
        [formControl]='wordText'
        class="ui-inputtext ui-widget ui-state-default ui-corner-all"
        />
    </div>
    <div>
      <label>Image:</label>
      <p-fileUpload name="word-image" maxFileSize="3000000" accept="image/*" auto="true" 
        customUpload="true" (uploadHandler)="onUpload($event)"> 
        <ng-template pTemplate="toolbar">
        </ng-template>  
        <ng-template pTemplate="content">
            <img [src]= 'word.value.imageUrl'/>
            <p *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</p>
        </ng-template>
      </p-fileUpload>
    </div>
  </form>
</div>
